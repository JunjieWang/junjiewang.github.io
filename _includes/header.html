<body onload="prettyPrint()">

 <style>
    body { background-color: #fff;}
    #mobile-header {
      display: none;
      position: fixed;
      top: 0;
      background-color: #fff;
      width: 100%;
      padding-top: 25px;
      padding-bottom: 20px;
      height: 25px;
      z-index: 40;
    }
    @media only screen and (max-width: 767px){
      #mobile-header {
        display: block;
      }
    }
  </style>
  <!-- Primary Page Layout
  ================================================== -->
  <div class="container">

          <div id="gallery-background" style="background-color: #fff;"></div>
          
          <div id="mobile-header">
            <a id="responsive-menu-button" href="#sidr-main" style="font-size:15px; color:#333; font-family: Gotham, Helvetica Neue; font-weight: bolder;"><i class="fa fa-bars go-to-post"></i>{{ site.name }}</a>
          </div>

          
          <div class="one column  go-to-top">
            <a href="#top"><i class="scroll fa fa-arrow-circle-up fa-2x"></i></a>
          </div>

  
      <div class="three columns offset-by-one home-sidebar"> 
          <nav>
            <div class="social-links">

             <a id="simple-menu" href="{{ site.url }}/"><h1 class="logo">{{ site.name }}</h1></a>

            </div>

          
          <div id="navigation">
            <ul>
              <li> <a href="{{ site.url }}/all.html"class="social"><i class="fa fa-list navi"></i><span>all posts</span></a></li>
            </ul>
                 </div>
          </nav>
                    
        </div>
        <script>
          $('#responsive-menu-button').sidr({
            name: 'sidr-main',
            source: '#navigation'
          });
        </script>
