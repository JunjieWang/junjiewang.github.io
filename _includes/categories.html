<div class="twelve columns offset-by-six content">
	<div class="twelve columns" style="margin-top:105px;">
        <div class="dif_view recent-posts"><a href="all.html">All</a> | View By <a href="tags.html">tag</a></div>
		<hr class="lighter"/>
		<div class="recent-posts">all posts <div class="spanlighter"> by categories</div></div>
		<div class="row">
			<ul class="tag_box inline">
                {% assign categories_list = site.categories %}
                {% include JB/categories_list %}
            </ul>

        </div>
        <div class="row">
            <ul class="all-posts">
            {% for category in site.categories %} 
              <h2 id="{{ category[0] }}-ref">{{ category[0] | join: "/" }}</h2>
              <ul>
                {% assign pages_list = category[1] %}  
                {% include JB/pages_list %}
              </ul>
            {% endfor %}
            </ul>
		</div>
	</div>
</div>
